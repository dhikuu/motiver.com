<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link herf="<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    
    
    <link rel="stylesheet "herf="style.css">
    <title>weather app ui design  |   dhiku</title>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient">
                <div class="today-info">
                  <h2>friday</h2>  
                  <span>28 july 2024</span>
                  <div>
                    <i class='bx bx-current-location'></i>
                    <span>paris,FR</span>
                  </div>
                </div>
                <div class="today-weather">
                    <i class='bx bxs-sun' ></i>
                    <h1 class="weather-temp">
                        25*c
                    </h1>
                    <h3>sunny</h3>
                   
                </div>
            </div>



            <div class="right-info">
                <div class="day-info">
                    <div>
                        <span class="title">PRECEPITATION</span>
                        <span class="value">4%
                        </span>
                    </div>
                    <span class="title">humidity</span>
                        <span class="value">34%
                        </span>
                </div>
                <span class="title">WIND SPEED</span>
                <span class="value">7 KM/H
                </span>
            </div>


            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>
                        sat
                    </span>
                    <span class="day-temperature">
                        25*
                    </span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <i class='bx bx-cloud-rain'></i>
                    <span>
                        sun
                    </span>
                    <span class="day-temperature">
                        24*
                    </span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>
                        mon
                    </span>
                    <span class="day-temperature">
                        27*
                    </span>
                </li>
                
                
                </li>
                
            </ul>


            <div class="btn-container">
                <button class="loc-button"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
